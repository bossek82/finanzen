<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rentenlücke</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #212529;
            padding: 20px;
        }
        h1, h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        fieldset {
            margin-bottom: 20px;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
        }
        legend {
            font-weight: bold;
            padding: 0 10px;
        }
        label {
            font-weight: 500;
        }
        input {
            margin-bottom: 10px;
        }
        button {
            width: 100%;
        }
        .results, .graphs {
            margin-top: 30px;
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        canvas {
            margin-top: 20px;
        }
        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            text-decoration: none;
            color: #007bff;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Rentenlücke Berechnung</h1>
        <p class="text-center">Berechnen Sie Ihre Rentenlücke basierend auf Ihren aktuellen Einnahmen, Ausgaben und weiteren Parametern.</p>

        <form id="rentenluecke-form">
            <fieldset>
                <legend>Einnahmen</legend>
                <div class="mb-3">
                    <label for="nettoeinkommen" class="form-label">Nettoeinkommen aktuell (€):</label>
                    <input type="number" id="nettoeinkommen" name="nettoeinkommen" class="form-control" value="5000" required>
                </div>
                <div class="mb-3">
                    <label for="gehaltswachstum" class="form-label">Gehaltswachstum (% pro Jahr):</label>
                    <input type="number" id="gehaltswachstum" name="gehaltswachstum" class="form-control" value="1.5" step="0.1" required>
                </div>
                <div class="mb-3">
                    <label for="entfallende-ausgaben" class="form-label">Aktuelle Ausgaben, die in der Rente entfallen (€):</label>
                    <input type="number" id="entfallende-ausgaben" name="entfallende-ausgaben" class="form-control" value="1200" required>
                </div>
            </fieldset>

            <fieldset>
                <legend>Vermögen</legend>
                <div class="mb-3">
                    <label for="sparruecklage" class="form-label">Monatliche Sparrücklage (€):</label>
                    <input type="number" id="sparruecklage" name="sparruecklage" class="form-control" value="1000" required>
                </div>
                <div class="mb-3">
                    <label for="kapital" class="form-label">Vorhandenes Kapital (€):</label>
                    <input type="number" id="kapital" name="kapital" class="form-control" value="10000" required>
                </div>
                <div class="mb-3">
                    <label for="zinssatz" class="form-label">Jährlicher Zinssatz Sparvermögen (%):</label>
                    <input type="number" id="zinssatz" name="zinssatz" class="form-control" value="6" step="0.1" required>
                </div>
            </fieldset>

            <fieldset>
                <legend>Rente</legend>
                <div class="mb-3">
                    <label for="jahre-bis-rente" class="form-label">Jahre bis zur Rente:</label>
                    <input type="number" id="jahre-bis-rente" name="jahre-bis-rente" class="form-control" value="24" required>
                </div>
                <div class="mb-3">
                    <label for="geschaetzte-rente" class="form-label">Geschätzte Rente (€):</label>
                    <input type="number" id="geschaetzte-rente" name="geschaetzte-rente" class="form-control" value="2200" required>
                </div>
                <div class="mb-3">
                    <label for="jahre-ab-rente" class="form-label">Jahre ab Rente bis zum Tod:</label>
                    <input type="number" id="jahre-ab-rente" name="jahre-ab-rente" class="form-control" value="20" required>
                </div>
            </fieldset>

            <div class="mb-3">
                <label for="inflation" class="form-label">Inflation (% pro Jahr):</label>
                <input type="number" id="inflation" name="inflation" class="form-control" value="2" step="0.1" required>
            </div>

            <button type="button" id="berechnen-button" class="btn btn-primary">Berechnen</button>
        </form>

        <div id="berechnete-werte-bis-rente" class="results">
            <h2>Berechneter monatlicher Bedarf bis Renteneintritt</h2>
            <canvas id="nettoeinkommen-graph" width="400" height="200"></canvas>
            <div id="berechnete-ergebnisse">
                <p id="nettoeinkommen-am-anfang"></p>
                <p id="nettoeinkommen-bei-rente"></p>
                <p id="lebensstandard-am-anfang"></p>
                <p id="lebensstandard-bei-rente"></p>
            </div>
        </div>

        <div id="graphen-bis-rente" class="graphs">
            <h2>Berechneter Vermögensaufbau bis Renteneintritt</h2>
            <canvas id="vermoegensaufbau-graph" width="400" height="200"></canvas>
            <div id="vermoegensaufbau-ergebnisse">
                <p id="vermoegen-am-anfang"></p>
                <p id="vermoegen-bei-rente"></p>
                <p id="netto-gespart"></p>
                <p id="zinsvermoegen"></p>
            </div>
        </div>

        <a href="index.html">Zurück zur Übersicht</a>
    </div>
</body>
</html>
